<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма отправки</title>
    <link rel="stylesheet" type="text/css" href="css/login-style.css">
</head>
<body>
    <h1>Залогиньтесь, сударь!</h1>
    <div class="login-form">
        <form action="login" method="post" enctype="application/x-www-form-urlencoded">
            <table>
                <tr>
                    <td>
                        <label for="login">Login:</label>
                    </td>
                    <td>
                        <input type="text" name="login" id="login"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password"/>
                    </td>
                </tr>
            </table>
           <br/>
             <input type="submit" value="Залогиниться">
        </form>
    </div>

    <div class="helptext">
        <p>
            Помните, что логин должен содержать буквы a-z, A-Z, цифры 0-9.
        </p>
        <p>
            Верный пароль (скажу по секрету) - test
        </p>
        <p>
            <a href="index.html">Вернуться к списку заданий</a>
        </p>
    </div>

</body>
</html>
